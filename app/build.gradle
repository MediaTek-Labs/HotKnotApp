apply plugin: 'com.android.application'

android {
    compileSdkVersion 'MediaTek Inc.:MediaTek Add-On:19'
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "com.mediatek.labs.hotknotapp"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
